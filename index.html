<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://dataideas.de/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">

</head>

<body class="bg-black">
    <main class="d-block row ">
        <div class="card p-3 mx-auto my-5 col-10 col-md-6 col-xxl-4">
            <div class="card-body">
                <h2 class="card-title mb-3">To-Do List</h2>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Add a task to the to-do list" id="input-task"
                        autofocus>
                    <button class="btn btn-primary" type="button" id="add-task-button">
                        <span class="material-icons">
                            add
                        </span>
                    </button>
                </div>

                <hr>

                <ul class="list-group" id="task-list">
                </ul>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
